<div class="d-flex bd-highlight">
  <div class="bd-highlight">
    <select class="form-control" [formControl]="downloadType" (change)="doDownload()">
      <option value="0" disabled selected>Exportar</option>
      <option value="1">Imprimir</option>
      <option value="2">PDF</option>
      <option value="3">Excel</option>
    </select>
  </div>

  <div class="ml-auto bd-highlight">
    <div class="form-group has-search">
      <span class="fa fa-search form-control-feedback"></span>
      <input type="text" class="form-control" [formControl]="search" (change)="loadData()" placeholder="Pesquisar">
    </div>
  </div>
</div>

<div>
  <div class="row">
    <div class="col-2 align-self-center">
      <label>SAFRA 2019/2020</label>
    </div>
    <div class="col-10">
      <div class="row">
        <ng-container *ngFor="let item of comparativeFlow; index as i">
          <div class="col-3">
            <label class="text-center">{{ item.harvest.name }} - {{ item.harvest.location }}
              ({{ item.harvest.subLocation }})</label>
          </div>
        </ng-container>
      </div>
      <div class="row">
        <ng-container *ngFor="let item of comparativeFlow; index as i">
          <div class="col-3">
            <div class="row">
              <div class="col-6">
                <label class="column-buttons">Projetados</label>
              </div>
              <div class="col-6">
                <label class="column-buttons">Revisados <i class="fas fa-pencil-alt"></i></label>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <ng-container *ngFor="let item of comparativeFlowViewModelList; index as i">
    <div class="row service-row shadow-sm mb-3">
      <div class="col-2 align-self-center">
        <label>{{ item.type.name }}</label>
      </div>
      <div class="col-10 align-self-center">
        <div class="row container-values">
          <ng-container *ngFor="let itemValue of item.values; index as j">
            <div class="col-3">
              <div class="row">
                <div class="col-6">
                  <label class="value">{{ itemValue.projected }}</label>
                </div>
                <div class="col-6 px-1">
                  <label class="value">{{ itemValue.reviewed }} <span class="reviewed-up"><i
                        class="fas fa-long-arrow-alt-up"></i>
                      2,23%</span></label>
                </div>
              </div>
            </div>
          </ng-container>

        </div>
      </div>
    </div>
  </ng-container>
</div>

<div class="text-right">
  <pagination-controls (pageChange)="pageChanged($event)" previousLabel="Anterior" nextLabel="PrÃ³ximo">
  </pagination-controls>
</div>
