<div class="row">
  <div class="col-5 pl-2">
    <div class="shadow-sm card chart-container">
      <div class="card-body">
        <app-area-debts chartId='app-area-debts'></app-area-debts>
      </div>
    </div>
  </div>
  <div class="col-7 pl-2">
    <div class="row pb-2">
      <div class="shadow-sm card line-chart-all-container ">
        <div class="card-body line-chart-container">
          <app-line-chart
            chartId='line-complete-debt'
            chartTitle='Evolução da Dívida Completa'
            [chartData]='allPeriodsChartData'
            [chartLabels]='allPeriodsChartLabels'
            darkColor='#2a75bb'
            lightColor='#d5e2f1'>
          </app-line-chart>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col pl-0 pr-2">
        <div class="shadow-sm card">
          <div class="card-body line-chart-container">
            <app-line-chart
              chartId='line-short-period'
              chartTitle='Curto Prazo'
              [chartData]='shortPeriodChartData'
              [chartLabels]='shortPeriodChartLabels'
              darkColor='#3DC2A8'
              lightColor='#E4F4F1'>
            </app-line-chart>
          </div>
        </div>
      </div>
      <div class="col pl-2 pr-0">
        <div class="shadow-sm card">
          <div class="card-body line-chart-container">
            <app-line-chart
               chartId='line-long-period'
              chartTitle='Longo Prazo'
              [chartData]='longPeriodChartData'
              [chartLabels]='longPeriodChartLabels'
              darkColor='#BDAA66'
              lightColor='#faf8ef'>
            </app-line-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
