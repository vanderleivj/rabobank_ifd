<div class="row">
  <div class="col pr-2">
    <div class="shadow-sm card">
      <div class="card-body line-chart-container p-0">
        <app-line-chart
          chartId='line-total-quantity'
          [chartData]='totalAreaChartData'
          [chartLabels]='totalAreaChartLabels'
          chartTitle='Quantidade Total'
          darkColor='#3DC2A8'
          lightColor='#E4F4F1'>
        </app-line-chart>
      </div>
    </div>
  </div>
  <div class="col pr-2">
    <div class="shadow-sm card">
      <div class="card-body line-chart-container p-0">
        <app-line-chart
          chartId='line-total-amount'
          [chartData]='totalBalanceChartData'
          [chartLabels]='totalBalanceChartLabels'
          chartTitle='Valor total'
          darkColor='#BDAA66'
          lightColor='#faf8ef'>
        </app-line-chart>
      </div>
    </div>
  </div>
</div>
