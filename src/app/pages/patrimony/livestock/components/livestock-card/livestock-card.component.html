<div class="shadow-sm card">
  <div class="card-body p-3">
    <div class="row mx-0">
      <div class="col-5 p-0" style="text-align: center;">
        <img class="livestock-image" [src]="imageFile" height="80"/>
        <p  class="live-stock-card-title">{{ title }}</p>
      </div>
      <div class="col-7 p-0">
        <div class="mb-2">
          <p class="live-stock-card-info-title">Quantidade total</p>
          <p class="live-stock-card-info-qtd" [ngStyle]="colorLivestock">{{ totalLivestock }}</p>
        </div>
        <div>
          <p class="live-stock-card-info-title">Valor total</p>
          <p class="live-stock-card-info-value">{{ totalValueFormatted() }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
